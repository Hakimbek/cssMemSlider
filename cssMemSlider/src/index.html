<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<div>
    <!----Inputs---->
    <input class="slider-input" checked type='radio' name='slider' id='slide1'/>
    <input class="slider-input" type='radio' name='slider' id='slide2'/>
    <input class="slider-input" type='radio' name='slider' id='slide3'/>
    <input class="slider-input" type='radio' name='slider' id='slide4'/>
    <input class="slider-input" type='radio' name='slider' id='slide5'/>
    <input class="slider-input" type='radio' name='slider' id='slide6'/>
    <!-------------->

    <!----Image slider---->
    <div class="slides-wrapper">
        <div class="slides">
            <div class="slide">
                <img src="../assets/image/cat.jpg" alt="Pic 1"/>
            </div>
            <div class="slide">
                <img src="../assets/image/broken-window.jpg" alt="Pic 2"/>
            </div>
            <div class="slide">
                <img src="../assets/image/fire.jpg" alt="Pic 3"/>
            </div>
            <div class="slide">
                <img src="../assets/image/i-love-math.jpg" alt="Pic 4"/>
            </div>
            <div class="slide">
                <img src="../assets/image/internet-cat.jpg" alt="Pic 5"/>
            </div>
            <div class="slide">
                <img src="../assets/image/just-do-it-tomorrow.jpg" alt="Pic 6"/>
            </div>
        </div>
    </div>
    <!-------------------->

    <!----Footer---->
    <div class="footer">
        <!----Text slider---->
        <div class="text-wrapper">
            <div class="texts">
                <div class="text">I'm best of the best!</div>
                <div class="text">Don't stop!</div>
                <div class="text">Be careful!</div>
                <div class="text">I love math</div>
                <div class="text">This is cat!</div>
                <div class="text">Just do it! Tomorrow</div>
            </div>
        </div>
        <!------------------->

        <!----Label buttons---->
        <div class="input-buttons">
            <label for="slide1" class="input-label" id="label1">
                <div class="input-button"></div>
            </label>
            <label for="slide2" class="input-label" id="label2">
                <div class="input-button"></div>
            </label>
            <label for="slide3" class="input-label" id="label3">
                <div class="input-button"></div>
            </label>
            <label for="slide4" class="input-label" id="label4">
                <div class="input-button"></div>
            </label>
            <label for="slide5" class="input-label" id="label5">
                <div class="input-button"></div>
            </label>
            <label for="slide6" class="input-label" id="label6">
                <div class="input-button"></div>
            </label>
        </div>
        <!--------------------->
    </div>
    <!-------------->
</div>
</body>
</html>
